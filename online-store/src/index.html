<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Store</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=DM+Sans&display=swap"
      rel="stylesheet">
  </head>
  <body class="body">

    <template class="card" data-sort="">
      <div class="card">
        <div class="card-image"></div>
          <h3 class="name"></h3>
          <p class="price">Цена: <span class="product-information"></span> $</p>
          <p class="year-issue">Год выпуска: <span class="product-information"></span> г.</p>
          <p class="type-decoration">Вид украшения: <span class="product-information"></span></p>
          <p class="type-insert">Вид вставки: <span class="product-information"></span></p>
          <p class="type-metall">Вид металла: <span class="product-information"></span></p>
          <button class="block-cart">
            <img class='cart-product' src="./assets/svg/cart.svg" alt="cart">
          </button>
      </div>
    </template>

    <template class="text-warning">
      <h2 class="warning-text"></h2>
    </template>
  
  </body>
</html>
